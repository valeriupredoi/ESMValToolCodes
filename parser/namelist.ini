[GLOBAL]
ini-version=1
write_plots=True
write_netcdf=True
verbosity=1
exit_on_warning=False
output_file_type=ps
climo_dir=./MyDiag1_2/climo
wrk_dir=./MyDiag1_2/work
plot_dir=./MyDiag1_2/plots 

[PREPROCESS]
id=pp1~pp2
select_level=850~600
target_grid=ref_model~ref_model
regrid_scheme=linear~interp
mask_fillvalues=False~True
mask_landocean=None~None
multimodel_mean=True~True

[MODELS]
names=bcc-csm1-1,CMCC-CESM
projects=CMIP5_ETHZ,CMIP5_ETHZ
mips=Amon,Amon
experiments=historical,historical
ensembles=r1i1p1,r1i1p1
starts=2000,2000
ends=2002,2002
paths=/modelpath1/,/modelpath2/

[DIAGNOSTIC]
id=DIAG_ta850~DIAG_TN1
tags=R_aerosol,R_atmos~R_aerosol
variable_names=ta~va
ref_model=ERA-Interim,NCEP~something,else 
field=T3M~T3M
preproc=pp1~pp2
only=None~None
scripts=diag_scripts/perfmetrics_main,diag_scripts/perfmetrics_grading~nothing_script.ncl
config_files=nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_cycle_monthlyclim_850_glob.ncl,nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_grading_RMSD_850_glob.ncl~somefiles.ncl
 
[ADDITIONAL_MODELS]
names=ERA-Interim,NCEP
projects=OBS,OBS
types=reanaly,reanaly 
versions=1,1  
starts=2000,2000
ends=2002,2002
paths=/path1/,/path2/
